<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantCrate - Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&family=Lora:ital,wght@1,400..700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['IBM Plex Mono', 'monospace'],
                        lora: ['Lora', 'serif'],
                    },
                    colors: {
                        beige: {
                            '50': '#fdfbf8',
                            '100': '#fbf7f1',
                            '200': '#f6efe4',
                            '300': '#f0e5d5',
                            '400': '#e9d9c2',
                        }
                    },
                    boxShadow: {
                        'glow-beige-light': '0 0 6px -4px theme(\'colors.beige.300 / 0.8\')',
                        'glow-beige-strong': '0 0 15px -5px theme(\'colors.beige.300 / 1\')',
                        'glow-green': '0 0 15px -2px theme(\'colors.green.500 / 0.6\')',
                        'glow-red': '0 0 15px -2px theme(\'colors.red.500 / 0.6\')',
                        'glow-cyan': '0 0 15px -2px theme(\'colors.cyan.500 / 0.6\')',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-100%)' },
                        },
                        aurora: {
                            from: { backgroundPosition: '0% 50%' },
                            to: { backgroundPosition: '300% 50%' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    },
                    animation: {
                        'marquee-slow': 'marquee 40s linear infinite',
                        'aurora': 'aurora 20s ease-in-out infinite alternate',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #fbf7f1; /* Light beige */
        }
        .dark body {
            background-color: #0c001f;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 20px 20px;
        }
        .dark .dark\:shadow-purple-500\/10 {
            --tw-shadow-color: theme('colors.purple.500 / 0.1');
            --tw-shadow: 0 0 10px -5px var(--tw-shadow-color);
            box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
        }
        .interactive-glow-pane {
            position: relative;
            overflow: hidden;
        }
        .dark .interactive-glow-pane::before {
            content: '';
            position: absolute;
            left: var(--mouse-x, 50%);
            top: var(--mouse-y, 50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, theme('colors.purple.500 / 0.1'), transparent 80%);
            transform: translate(-50%, -50%);
            transition: opacity 0.3s;
            opacity: 0;
            pointer-events: none;
        }
         .interactive-glow-pane:hover::before {
            opacity: 1;
        }
        .light .interactive-glow-pane::before {
             content: '';
            position: absolute;
            left: var(--mouse-x, 50%);
            top: var(--mouse-y, 50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, theme('colors.beige.400 / 0.4'), transparent 80%);
            transform: translate(-50%, -50%);
            transition: opacity 0.3s;
            opacity: 0;
            pointer-events: none;
        }
        
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .animate-on-scroll.delay-1 { transition-delay: 0.1s; }
        .animate-on-scroll.delay-2 { transition-delay: 0.2s; }
        .animate-on-scroll.delay-3 { transition-delay: 0.3s; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body class="h-full bg-stone-100 dark:bg-[#0c001f] text-stone-900 dark:text-stone-200">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
